<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337MED | DELETE Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <span>./</span>1337MED
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="get.html">GET Method</a></li>
                <li><a href="post.html">POST Method</a></li>
                <li><a href="delete.html" class="active">DELETE Method</a></li>
                <li><a href="cgi.html">CGI Scripts</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>DELETE Method Test <span class="status-badge status-delete"
                style="vertical-align: middle; margin-left: 1rem;">DELETE</span></h1>

        <div class="card">
            <div class="card-header">
                <span>Resource Removal</span>
            </div>
            <p class="mb-4">Enter the path of a file to delete from the server. <span
                    style="color: var(--danger);">Warning: This action is irreversible.</span></p>

            <div style="max-width: 500px;">
                <input type="text" id="deletePath" placeholder="/uploads/filename.txt">
                <button onclick="executeDelete()" class="btn btn-danger" style="width: 100%;">Execute DELETE</button>
            </div>

            <div class="terminal mt-4" id="console">
                <span class="terminal-line">Waiting for command...</span>
            </div>
        </div>
    </main>

    <script>
        async function executeDelete() {
            const path = document.getElementById('deletePath').value;
            const consoleEl = document.getElementById('console');

            if (!path) {
                consoleEl.innerHTML += '<span class="terminal-line" style="color: var(--danger);">Error: No path specified</span>';
                return;
            }

            consoleEl.innerHTML += `<span class="terminal-line">Sending DELETE request to ${path}...</span>`;

            try {
                const response = await fetch(path, { method: 'DELETE' });
                if (response.ok) {
                    consoleEl.innerHTML += `<span class="terminal-line" style="color: var(--accent);">Success: Resource deleted (200 OK)</span>`;
                } else {
                    consoleEl.innerHTML += `<span class="terminal-line" style="color: var(--danger);">Failed: Server returned ${response.status}</span>`;
                }
            } catch (error) {
                consoleEl.innerHTML += `<span class="terminal-line" style="color: var(--danger);">Network Error: ${error.message}</span>`;
            }
        }
    </script>
</body>

</html>
